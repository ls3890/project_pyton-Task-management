{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 5rem auto; padding: 0 1rem;">
    <div class="card" style="background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);">

        <h2 style="text-align: center; margin-bottom: 2rem; color: #1e293b;">הגדרת פרופיל ראשונית</h2>

        <form method="POST">
            {% csrf_token %}

            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; font-weight: 700; margin-bottom: 0.5rem;">בחר את הצוות שלך:</label>
                <select name="team" required style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0;">
                    <option value="" disabled selected>-- בחר מהרשימה --</option>
                    {% for team in teams %}
                        <option value="{{ team.id }}">{{ team.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div style="margin-bottom: 2rem;">
                <label style="display: block; font-weight: 700; margin-bottom: 0.5rem;">מה התפקיד שלך?</label>
                <select name="role" required style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0;">
                    <option value="employee">👤 עובד (מבצע משימות)</option>
                    <option value="manager">🎖️ מנהל (יוצר משימות)</option>
                </select>
            </div>

            <button type="submit" style="width: 100%; padding: 14px; background: #4f46e5; color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer;">
                שמור והמשך למערכת
            </button>
        </form>
    </div>
</div>
{% endblock %}
