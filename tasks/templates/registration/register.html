{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 500px; margin: 3rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">הרשמה למערכת</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>שם משתמש:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label>סיסמה:</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">הרשם והמשך לבחירת תפקיד</button>
        </form>
    </div>
</div>
{% endblock %}
