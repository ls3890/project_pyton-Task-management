{% extends 'base.html' %}

{% block title %}משימה חדשה | TaskMaster{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 4rem auto; padding: 0 1rem;">
    <div class="card" style="background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #f1f5f9;">

        <h2 style="margin-top: 0; font-size: 1.8rem; font-weight: 900; background: linear-gradient(to right, #4f46e5, #9333ea); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 2rem; text-align: center;">
            🎯 יצירת משימה חדשה
        </h2>

        <form method="POST">
            {% csrf_token %}

            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; font-weight: 700; margin-bottom: 0.5rem; color: #334155;">כותרת המשימה</label>
                <input type="text" name="title" placeholder="מה המשימה הבאה של הצוות?" required
                       style="width: 100%; padding: 14px; border-radius: 12px; border: 1.5px solid #e2e8f0; outline: none; transition: border-color 0.2s;"
                       onfocus="this.style.borderColor='#4f46e5'" onblur="this.style.borderColor='#e2e8f0'">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; font-weight: 700; margin-bottom: 0.5rem; color: #334155;">תיאור מפורט</label>
                <textarea name="description" rows="4" placeholder="הסבר קצר על המשימה ומה נדרש לבצע..."
                          style="width: 100%; padding: 14px; border-radius: 12px; border: 1.5px solid #e2e8f0; outline: none; resize: none; transition: border-color 0.2s;"
                          onfocus="this.style.borderColor='#4f46e5'" onblur="this.style.borderColor='#e2e8f0'"></textarea>
            </div>

            <div style="margin-bottom: 2rem;">
                <label style="display: block; font-weight: 700; margin-bottom: 0.5rem; color: #334155;">📅 תאריך יעד לסיום</label>
                <input type="date" name="due_date" value="{{ today }}" min="{{ today }}" required
                       style="width: 100%; padding: 14px; border-radius: 12px; border: 1.5px solid #e2e8f0; color: #475569; font-family: inherit;">
                <small style="color: #94a3b8; display: block; margin-top: 5px;">* המשימה תיווצר בסטטוס "חדש" באופן אוטומטי</small>
            </div>

            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn-primary"
                        style="flex: 2; padding: 14px; border-radius: 12px; border: none; background: #4f46e5; color: white; font-weight: 700; cursor: pointer; transition: opacity 0.2s;"
                        onmouseover="this.style.opacity='0.9'" onmouseout="this.style.opacity='1'">
                    ✨ שמור משימה
                </button>
                <a href="{% url 'task_list' %}"
                   style="flex: 1; background: #f1f5f9; color: #64748b; text-align: center; text-decoration: none; padding: 14px; border-radius: 12px; font-weight: 700; display: flex; align-items: center; justify-content: center;">
                    ביטול
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
